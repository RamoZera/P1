<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bite Delight - Burger Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="../index.html"><img src="../assets/logo/logo.png" alt="Bite Delight Logo"></a>
            </div>
            <ul class="nav-links">
                <li class="dropdown">
                    <a href="#" class="dropbtn"><i class="fa-solid fa-bars"></i></a>
                    <div class="dropdown-content">
                        <a href="../products.html">Products</a>
                        <a href="../contact.html">Contact</a>
                        <a href="../about.html">About Us</a>
                        <a href="../faq.html">FAQ</a>
                        <a href="../portfolio.html">Portfolio</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

   <br><br>
   
        <section id="burger-details">
            <div class="burger-container">
                <div class="burger-left">
                    <h2 id="burger-name"></h2>
                    <p id="burger-description"></p>
                    <img id="burger-image" src="" alt="Burger Image">
                </div>
                <div class="vertical-line"></div>
                <div class="burger-right">
                    <h3>Choose Your Drink</h3>
                    <ul id="drink-options">
                        <li class="drink-item">
                            <img src="../assets/drinks/coke.png" alt="Coke" class="drink-image">
                            <label><input type="checkbox" name="coke"> Coca-Cola</label>
                        </li>
                        <li class="drink-item">
                            <img src="../assets/drinks/fanta.png" alt="Fanta" class="drink-image">
                            <label><input type="checkbox" name="fanta"> Fanta</label>
                        </li>
                        <li class="drink-item">
                            <img src="../assets/drinks/dr-pepper.png" alt="Dr. Pepper" class="drink-image">
                            <label><input type="checkbox" name="drpepper"> Dr. Pepper</label>
                        </li>
                        <li class="drink-item">
                            <img src="../assets/drinks/sprite.png" alt="Sprite" class="drink-image">
                            <label><input type="checkbox" name="sprite"> Sprite</label>
                        </li>
                        <li class="drink-item">
                            <img src="../assets/drinks/lemonade.png" alt="Lemonade" class="drink-image">
                            <label><input type="checkbox" name="lemonade"> Lemonade</label>
                        </li>
                        <li class="drink-item">
                            <img src="../assets/drinks/water.png" alt="Water" class="drink-image">
                            <label><input type="checkbox" name="water"> Water</label>
                        </li>
                    </ul>
                    
                    <a href="#" class="order-button"><span id="burger-price"></span> Order Now</a>
                </div>
            </div>
        </section>

    <br>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="../assets/logo/logo.png" alt="Bite Delight Logo">
            </div>
            <ul class="footer-links">
                <li><a href="../privacy.html">Privacy Policy</a></li>
                <li><a href="../tos.html">Terms of Service</a></li>
            </ul>
            <p>&copy; 2024 Bite Delight. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/loadBurgerDetails.js"></script>

</body>
</html>
